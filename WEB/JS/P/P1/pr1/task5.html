<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script>
        var A, B, temp;
        A = window.prompt("Fill A");
        B = window.prompt("Fill B");
        document.write("Before:<br>A = " + A + "<br>B = " + B + "<br>");
        temp = A;
        A = B;
        B = temp;
        document.write("After:<br>A = " + A + "<br>B = " + B + "<br>");
    </script>
</head>
<body>
</body>
</html>
