<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script>
        var a, b, c, result;
        a = parseFloat(window.prompt("Введіть значення a"));
        b = parseFloat(window.prompt("Введіть значення b"));
        c = parseFloat(window.prompt("Введіть значення c"));
        result = a + b + c;
        document.write(a + " + " + b + " + "  + c + " = " + result + "<br>");
        result = a * b * c;
        document.write(a + " * " + b + " * " + c + " = " + result + "<br>");
        result = ((a + b + c) / 3).toFixed(3);
        document.write("(" + a + " + " + b + " + " + c + ") / 3 = " + result + "<br>");
    </script>
</head>
