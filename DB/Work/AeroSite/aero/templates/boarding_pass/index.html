<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BoardingPasses</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>

	<body style="background: whitesmoke;">
	<table class="table table-bordered table-hover">
	  <thead class="thead-light">
	    <tr>
	      <th scope="col">ticket_no</th>
	      <th scope="col">flight_id</th>
	      <th scope="col">boarding_no</th>
	      <th scope="col">seat_no</th>    	      
	    </tr>
	  </thead>
	  <tbody>
		{% for boarding_pass in boarding_passes %}
	    <tr>
	      <td>{{boarding_pass.ticket_no}}</td>
	      <td>{{boarding_pass.flight_id}}</td>
	      <td>{{boarding_pass.boarding_no}}</td>
		  <td>{{boarding_pass.seat_no}}</td>
	    </tr>
		{% endfor %}
	  </tbody>
	</table>

	</body>
</html>
