<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tickets</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>

	<body style="background: whitesmoke;">
	<table class="table table-bordered table-hover">
	  <thead class="thead-light">
	    <tr>
	      <th scope="col">ticket_no</th>
	      <th scope="col">book_ref</th>
	      <th scope="col">passenger_id</th> 
  	      <th scope="col">passenger_name</th> 
  	      <th scope="col">contact_data</th>  	      
	    </tr>
	  </thead>
	  <tbody>
		{% for ticket in tickets %}
	    <tr>
	      <td>{{ticket.ticket_no}}</td>
	      <td>{{ticket.book_ref}}</td>
	      <td>{{ticket.passenger_id}}</td>
	      <td>{{ticket.passenger_name}}</td>
	      <td>{{ticket.contact_data}}</td>
	    </tr>
		{% endfor %}
	  </tbody>
	</table>

	</body>
</html>
